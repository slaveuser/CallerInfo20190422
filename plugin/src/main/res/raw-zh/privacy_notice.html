<h3>隐私权声明</h3>
<div>
<p>
<p>来电信息是一个 <a href="https://github.com/xdtianyu/CallerInfo">GitHub</a> 开放源代码项目, 我们承诺不会收集您的任何隐私信息。</p>
<p>
<p><b>联系人信息使用的说明</b></p>
<p>根据您的设置， 我们仅在本地使用您的联系人信息来略过查找号码的过程， 此信息不会分享给任何人。</p>
<p>
<p><b>电话状态信息使用的说明</b></p>
<p>我们使用电话状态信息来获取您的来电号码或去电号码，来电或去电号码可能会被发送给百度或聚合数据（360）用于查询号码信息, 但是它并没有关联到您的手机号码或您的任何个人信息。</p>

<p><b>通话记录信息使用的说明</b></p>
<p>根据您的设置， 我们仅在本地读写您的通话记录信息， 此信息不会分享给任何人。</p>
